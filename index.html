<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Doodle2stl by aharlap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-4">
          <div class="controls form-horizontal">
            <div class="text-right">
              <button class="btn btn-primary btn-lg" id="start">Start</button>
            </div>
            <hr/>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Interval</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="range" id="captureIntervalMS" class="form-control show-value" value="1000" min="100" max="1000" step="100" />
                  <span class="input-group-addon">1000</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Number of colors</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="range" id="numberofcolors" class="form-control show-value" value="2" min="2" max="50" step="1" />
                  <span class="input-group-addon">2</span>
                </div>
              </div>
            </div>
            <br/>
            <h4>I have no idea what these do</h4>
            <a href="https://github.com/jankovicsandras/imagetracerjs" target="_blank">Check out imagetracerjs on Github</a>
            <hr/>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">ltres</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="range" id="ltres" class="form-control show-value" value="1" min="0" max="1" step=".1" />
                  <span class="input-group-addon">1</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">qtres</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="range" id="qtres" class="form-control show-value" value="1" min="0" max="1" step=".1" />
                  <span class="input-group-addon">1</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">pathomit</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="range" id="pathomit" class="form-control show-value" value="8" min="0" max="1" step=".1" />
                  <span class="input-group-addon">8</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">blurradius</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="range" id="blurradius" class="form-control show-value" value="8" min="0" max="1" step=".1" />
                  <span class="input-group-addon">8</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">blurdelta</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="range" id="blurdelta" class="form-control show-value" value="20" min="0" max="1" step="1" />
                  <span class="input-group-addon">20</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-8">
          <div id="svgcontainer">
            <h1>Webcam to SVG</h1>
            In order to work you need to <a href="https://codepen.io/jesperkc/full/520094ea1a2673ab358c14acd53f7495/" target="_blank">open this in full-page mode</a>
          </div>
        </div>

      </div>
    </div>


    <div class="contentarea">
      <div class="camera">
        <video id="video">Video stream not available.</video>
        <button id="startbutton">Take photo</button>
      </div>
      <canvas id="canvas">
      </canvas>
      <div class="output">
        <img id="photo" alt="The screen capture will appear in this box.">
      </div>
    </div>

  <script src="https://github.com/jankovicsandras/imagetracerjs/blob/master/imagetracer_v1.1.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="js/capture.js"></script>
  </body>
</html>
